databaseChangeLog:
  - changeSet:
      id: v1-1-1
      author: Mikhail Kondratsiuk
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: categories
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
      rollback:
        - dropTable:
            tableName: categories