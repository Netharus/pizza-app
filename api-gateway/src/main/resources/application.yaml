server:
  port: ${API_GATEWAY_PORT}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${EUREKA_SERVER_PORT}/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true
spring:
  application:
    name: api-gateway
  config:
    import: optional:file:./docker/.env[.properties]
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders: "*"
      routes:
        - id: orders
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - PrefixPath=/api/v1
        - id: products
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - PrefixPath=/api/v1
        - id: categories
          uri: lb://product-service
          predicates:
            - Path=/categories/**
          filters:
            - PrefixPath=/api/v1/products
        - id: users
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - PrefixPath=/api/v1
      default-filters: TokenRelay=
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8090/realms/pizza-microservice-realm/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI}
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-id: ${KEYCLOAK_CLIENT_ID}
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
                - openid
                - email
                - profile
                - roles
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    reactor.netty: DEBUG