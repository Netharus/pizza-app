server:
  port: ${ORDER_SERVER_PORT}
spring:
  application:
    name: order-service
  config:
    import: optional:file:./docker/.env[.properties]
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${ORDER_DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
  cloud:
    openfeign:
      client:
        config:
          productClient:
            url: ${PRODUCT_GATEWAY_URL}
            error-decoder: com.modsen.orderservice.handler.CustomErrorDecoder
          userClient:
            url: ${USER_GATEWAY_URL}
            error-decoder: com.modsen.orderservice.handler.CustomErrorDecoder

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:${EUREKA_SERVER_PORT}/eureka/
